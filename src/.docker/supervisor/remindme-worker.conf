[unix_http_server]
file=/tmp/supervisor.sock   ; the path to the socket file

[supervisord]
nodaemon=true 
logfile=/var/www/remindme/storage/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/var/www/remindme/storage/logs

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[group:news]
programs=remindme-worker

[program:news-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/local/bin/php /var/www/remindme/artisan queue:work --sleep=3 --tries=3
autostart=true
autorestart=true
user=remindme
numprocs=8
redirect_stderr=true
stdout_logfile=/var/www/remindme/storage/logs/worker.log
stopwaitsecs=3600

[program:php-fpm]
command=/usr/local/sbin/php-fpm
autostart=true
autorestart=true
